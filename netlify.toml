[build]
  # El directorio donde Netlify ejecuta el comando (la ra√≠z del repo)
  base = "/"
  # El directorio donde ng build pone los archivos finales
  publish = "dist/frontend/browser" 
  # Tu comando de build
  command = "npm install && npm run build" 

[[redirects]]
  from = "/api/*"
  to = "https://frontend-sena.duckdns.org/:splat"
  status = 200
  force = true
